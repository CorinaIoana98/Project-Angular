<table mat-table [dataSource]="shifts" class="mat-elevation-z8" matSort>
  <!-- Shift Name Column -->
  <ng-container matColumnDef="shiftName">
    <th mat-header-cell *matHeaderCellDef>Shift Name</th>
    <td mat-cell *matCellDef="let shift">{{ shift.shiftName }}</td>
  </ng-container>

  <!-- Start Shift-->
  <ng-container matColumnDef="startShift">
    <th mat-header-cell *matHeaderCellDef>Start Shift</th>
    <td mat-cell *matCellDef="let shift">{{ shift.startTime }}</td>
  </ng-container>

  <!-- End Shift-->
  <ng-container matColumnDef="endShift">
    <th mat-header-cell *matHeaderCellDef>End Shift</th>
    <td mat-cell *matCellDef="let shift">{{ shift.endTime }}</td>
  </ng-container>

  <!--Wage Shift-->
  <ng-container matSort matColumnDef="wage">
    <th mat-header-cell *matHeaderCellDef>Wage</th>
    <td mat-cell *matCellDef="let shift">{{ shift.wage }}</td>
    <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header="wage">Wage</th>
    <td mat-cell *matCellDef="let shift">{{ shift.wage }}</td> -->
  </ng-container>

  <!-- Place Shift-->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Place</th>
    <td mat-cell *matCellDef="let shift">{{ shift.place }}</td>
  </ng-container>

  <!-- Date Shift-->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let shift">{{ shift.date }}</td>
  </ng-container>

  <ng-container matColumnDef="editShift">
    <th mat-header-cell *matHeaderCellDef>Edit Shift</th>
    <td mat-cell *matCellDef="let shift">
      <button [routerLink]="['/edit-shifts', shift.shiftName]">
        Edit Shift
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteShift">
    <th mat-header-cell *matHeaderCellDef>Delete Shift</th>
    <td mat-cell *matCellDef="let shift">
      <button (click)="deleteShifts(shift.shiftName)">Delete Shift</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
