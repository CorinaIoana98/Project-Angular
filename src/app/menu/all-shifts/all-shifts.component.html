<div>
    <table>
        <tr>
            <th>User:</th>
            <th>Shift Name:</th>
            <th>Start Shift:</th>
            <th>End Shift:</th>
            <th>Wage:</th>
            <th>Place Shifts:</th>
            <th>Date Shift:</th>
        </tr>

        <tr *ngFor="let shift of shifts">
            <td>{{ shift.fname }}</td>
            <td>
                <table>
                    <tr *ngFor="let el of shift.shifts">
                        <td>{{el.shiftName}}</td>
                        <td>{{el.startTime}}</td>
                        <td>{{el.endTime}}</td>
                        <td>{{el.wage}}</td>
                        <td>{{el.place}}</td>
                        <td>{{el.date}}</td>
                    </tr>
                </table>
            </td>
            <td>
                <button routerLink="editShift{{shift.id}}">Edit Shift</button>
            </td>
            <td>
                <button (click)="deleteShifts(shift.shiftName)">Delete Shift</button>
            </td>
        </tr>
    </table>
</div>
