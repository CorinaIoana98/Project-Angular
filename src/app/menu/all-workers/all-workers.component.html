<div>
    <table class="allWorkersTabel">
        <th>Uid:</th>
        <th>First name:</th>
        <th>Last name:</th>
        <th>email:</th>

        <tr *ngFor="let user of users">
            <td>{{ user.uid }}</td>
            <td>{{ user.fname }}</td>
            <td>{{ user.lName }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </table>
</div>
