<div>
  <table>
    <th>Date Shift:</th>
    <th>Start Shift:</th>
    <th>End Shift:</th>
    <th>Price Shift:</th>
    <th>Place Shifts:</th>
    <th>Shift Name:</th>

    <tr *ngFor="let shift of shifts">
      <td>{{ shift.Name }}</td>
      <td>{{ shift.startTime }}</td>
      <td>{{ shift.endTime }}</td>
      <td>{{ shift.wage }}</td>
      <td>{{ shift.place }}</td>
      <td>{{ shift.name }}</td>
    </tr>
  </table>
</div>
