    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>

                <mat-label>Email:</mat-label>
                <input matInput placeholder="Email" name="email" id="email" formControlName="email" required>
                <!-- <mat-error *ngIf="email.hasError('required')">Required</mat-error>
                <mat-error *ngIf="email.hasError('email')">Email</mat-error> -->

            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Password:</mat-label>
                <input matInput placeholder="Password" name="password" id="password" formControlName="password" required
                    type="password">
            </mat-form-field><br>


            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>


            </mat-card-actions>

        </form>

    </mat-card-content>
