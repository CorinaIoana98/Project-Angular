<div class="header">
  <h1>Registration Page</h1>
  <hr />
</div>
<mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field>
      <mat-label>First Name:</mat-label>
      <input matInput placeholder="First Name" name="fname" id="fname" formControlName="fname" required>
    </mat-form-field><br>

    <mat-form-field>
      <mat-label>Last Name:</mat-label>
      <input matInput placeholder="Last Name" name="lname" id="lname" formControlName="lname" required>
    </mat-form-field><br>

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput placeholder="email" name="email" id="email" formControlName="email" required>
    </mat-form-field><br>

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput placeholder="password" name="password" id="password" formControlName="password" required
        type="password">
    </mat-form-field><br>

    <mat-form-field>
      <mat-label>Password confirmation:</mat-label>
      <input matInput placeholder="passwordConfirmation" name="passwordConfirmation" id="passwordConfirmation"
        formControlName="passwordConfirmation" required type="password">
    </mat-form-field><br>


    <mat-form-field>
      <mat-label>Birth Date:</mat-label>
      <input matInput placeholder="birthDate" name="birthDate" id="birthDate" formControlName="birthDate" required
        type="date">
    </mat-form-field><br>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="register()">Register</button>


    </mat-card-actions>

  </form>

</mat-card-content>
